<div class="form-group">
    <label for="title">제목</label>
    <input id="title" type="text" class="form-control" [ngModel]="(sr | async)?.title" (disabled)="!editable">
</div>
<div class="form-group">
    <label for="category">분류</label>
    <select id="category" class="form-control" [ngModel]="(sr | async)?.category" ngDisabled="!editMode">
      <option value="-1">선택</option>
      <option *ngFor="let c of categoriesLarge | async" [value]="c.value">{{ c.name }}</option>
    </select>
</div>
<div class="form-group">
    <label for="content">내용</label>
    <textarea id="content" class="form-control" rows="4" [ngModel]="(sr | async)?.content" ngDisabled="!editMode"></textarea>
</div>
